<ion-header  >
  <ion-navbar color="clear-violeta">
    <button ion-button menuToggle>
      <ion-icon color="roxo" name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only color="roxo"  (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="roxo" >Detalhes do Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center col-12 col-lg-10 col-xl-10>

        <ion-card>

          <img src="../../assets/imgs/shortAnu.jfif">
        
          <ion-card-content>
            <p>Short Praia Premium Masculino Academia Fitness Caminhada Listras - Cinza</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small color= "dark">
                <ion-icon ios="ios-star" md="md-star"></ion-icon>
                <ion-icon ios="ios-star" md="md-star"></ion-icon>
                <ion-icon ios="ios-star" md="md-star"></ion-icon>
                <ion-icon ios="ios-star" md="md-star"></ion-icon>
                <ion-icon name="star-half"></ion-icon>
                <div>4,5 </div>
              </button>
            </ion-col>
            
          </ion-row>
        
        </ion-card>
        <ion-row>
          <ion-col>
            <button ion-button icon-start  (click)= "decrement()" color="violeta">
              <ion-icon name="md-remove"></ion-icon>
            </button>
            <ion-input disabled color = "dark" [(ngModel)] = "data"></ion-input>
            <button ion-button icon-end  (click)= "increment()" color="violeta">
              <ion-icon name="md-add"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        

        <ion-item no-lines>
          <button ion-button block icon-start (click)= "abrirCarrinho()" color="roxo" >
            <ion-icon name="md-basket"></ion-icon>
            Adicionar ao carrinho
          </button>
        </ion-item> 

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
